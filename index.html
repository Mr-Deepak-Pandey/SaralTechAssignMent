<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .error {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="greetUser()">Greet Me</button>
    <p id="greetingMessage" class="message"></p>
    <p id="errorMessage" class="error"></p>
    
    <script src="script.js"></script>
</body>
</html>
